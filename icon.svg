<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Deep Navy -->
  <rect width="512" height="512" rx="120" fill="#2E4057"/>
  
  <!-- Golden Sun/Moon behind the mountain -->
  <circle cx="256" cy="180" r="90" fill="#F4B942" opacity="0.9"/>
  
  <!-- Snow Capped Mountain (Stylized Mount Yotei) -->
  <path d="M256 140 L440 420 H72 L256 140 Z" fill="#EDF6FC"/>
  
  <!-- Mountain Shadow for depth -->
  <path d="M256 140 L360 420 H256 V140 Z" fill="#D1E3F0" opacity="0.5"/>
  
  <!-- Snow Cap Detail -->
  <path d="M256 140 L305 220 L275 200 L256 240 L237 200 L207 220 L256 140 Z" fill="#FFFFFF"/>

  <!-- Falling Snowflakes -->
  <g fill="#FFFFFF" opacity="0.8">
    <circle cx="150" cy="150" r="8"/>
    <circle cx="380" cy="120" r="6"/>
    <circle cx="100" cy="250" r="5"/>
    <circle cx="420" cy="220" r="7"/>
    <circle cx="256" cy="80" r="6"/>
  </g>

  <!-- Optional: Subtle border -->
  <rect x="10" y="10" width="492" height="492" rx="110" fill="none" stroke="#FFFFFF" stroke-width="10" opacity="0.1"/>
</svg>